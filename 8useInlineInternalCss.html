<html>
    <head>
        <title>inline/internal css</title>
        <style>
           /* *{
                margin: 0;
                padding: 0;
           } */
            #div{
                height: 100%;
                width: 49%;
                display: inline-block;
                background-color: cyan;
            }
            #h2{
                text-align: center;
                /* color: white; */
            }
            #para{
                text-align: center;
                /* color: wheat; */
            }
        </style>
    </head>
    <body>
        <div style="height:100%; width: 49%; background-color:blueviolet; display: inline-block;">
            <h2 style="text-align: center;">Inline css</h2>
            <p style="text-align: center;">An inline CSS is used to apply a unique style to a single HTML element</p>
        </div>
        <div id="div">
            <h2 id="h2">Internal css</h2>
            <p id="para">Internal css is used to apply css on multiple html element within that html document/page</p>
        </div>
    </body>
</html>
