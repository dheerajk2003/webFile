<html>
    <head>
        <title>Selectors</title>
    </head>
    <body>
        <p class="para" id="para1">getElementById()</p>
        <p class="para" id="para2">getElementsByClassName()</p>
        <p class="para" id="para3">getElementsByTagName()</p>
        <p class="para" id="para4">querySelector()</p>
        <p class="para" id="para5">querySelectorAll()</p>

        <script>
            document.getElementById("para1").style.color = "red";
            document.getElementsByClassName("para")[1].style.color = "green";
            document.getElementsByTagName("p")[2].style.color = "blue";
            document.querySelector("#para4").style.color = "cyan";
            document.querySelectorAll("p")[4].style.color = "magenta";
        </script>
    </body>
</html>
