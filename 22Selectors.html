<html>
    <head>
        <title>Selectors</title>
    </head>
    <body>
        <p class="p" id="p1">getElementById()</p>
        <p class="p" id="p2">getElementsByClassName()</p>
        <p class="p" id="p3">getElementsByTagName()</p>
        <p class="p" id="p4">querySelector()</p>
        <p class="p" id="p5">querySelectorAll()</p>

        <script>
            document.getElementById("p1").style.color = "red";
            document.getElementsByClassName("p")[1].style.color = "green";
            document.getElementsByTagName("p")[2].style.color = "blue";
            document.querySelector("#p4").style.color = "cyan";
            document.querySelectorAll("p")[4].style.color = "magenta";
        </script>
    </body>
</html>
