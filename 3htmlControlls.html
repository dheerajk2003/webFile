<html>
    <head>
        <title>html controls</title>
        <style>
            span{
                display: inline-block;
                width: 40%;
                margin: 6px 0px;
            }
        </style>
    </head>
    <body>
        <span>Used to take text input</span>
        <input type="text" placeholder="enter name"/>
        <br>
        <span>Used to select one or more options</span>
        <input type="checkbox" />Student
        <br>
        <span>Used to select only one option from all the options</span>
        <input type="radio" name="group" value="major"/>-Major
        <input type="radio" name="group" value="minor"/>-Minor
        <br>
        <span>Used to select a option out of given options in drop down</span>
        <select name="gender" id="genSelect">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <span>Used to Submit form</span>
        <input type="submit" placeholder="submit"/>

    </body>
</html>
