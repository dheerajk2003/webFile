<html>
	<head>
		<title>readWrite</title>
		<style>
			*{
				font-size: large;
			}
		</style>
	</head>
	<body>
		<p>Name:</p>
		<input type="text" id="txtname" />
		<p>Gender:</p>
		<input type="radio" value="Male" name="gender">
		<span>Male-</span>
		<input type="radio" value="Female" name="gender">
		<span>Female-</span>
		<input type="radio" value="Other" name="gender">
		<span>Other-</span>
		<button id="btn" onclick="getValues()" >Print</button>

		<script>
			let name = document.getElementById("txtname");
			let radioEl = document.getElementsByName("gender");
			let btn = document.getElementById("btn");
			let inputArr = [];
			function getValues()
			{
				inputArr[0] = name.value + "<br>";
				for(let i=0;i<radioEl.length;i++)
				{
					if(radioEl[i].checked)
					{
						inputArr[1] = radioEl[i].value;
					}
				}
				document.write(inputArr);
			}
		</script>
	</body>
</html>
