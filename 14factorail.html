<html>
	<head>
		<title>factorial.com</title>
	</head>
	<body>
		<input type="number" id="input" />
		<button onclick="getSet();">click me</button>
		<h1 id="h1"></h1>
		<script>
			function getSet()
			{
				let num = document.getElementById("input").value;
				let h1 = document.getElementById("h1");
				let fact = 1;
				for(let i=1;i<=num;i++)
				{
					fact *= i;
				}
				h1.innerHTML = fact;
			}
		</script>
	</body>
</html>
