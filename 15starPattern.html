<html>
    <head>
        <title>printPattern.com</title>
    </head>
    <body>
        
        <script>
            let num = prompt("enter a number");
            for(let i=num;i>0;i--)
            {
                for(let j=1;j<=(2*num)-i;j++)
                {
                    if((i-j)>0)
                    {
                        document.body.innerHTML = `${document.body.innerHTML} &nbsp`;
                    }
                    else
                    {
                        document.body.innerHTML = `${document.body.innerHTML}*`;
                    }
                }
                document.body.innerHTML = `${document.body.innerHTML}<br>`;
            }
        </script>
    </body>
</html>
