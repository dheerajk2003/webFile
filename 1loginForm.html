<html>
    <head>
        <title>login.com</title>
        <style>
            *{box-sizing: border-box;}
            body{width: 100%; height: 100%; padding: 15% 25% 25% 25%;}
            #box{
                text-align: center; 
                border: 3px solid black;
                border-radius: 10px;
                width: 300px;}
            .inputs{margin: 20px 0px;}
            #btn{margin: 10px 120px;}
        </style>
    </head>
    <body>
        <div id="box">
            <h2 id="heading">LOGIN</h2>
            <input type="text" class="inputs" placeholder="Enter Name">
            <input type="password" class="inputs" placeholder="Enter Password">
            <button type="submit" id="btn" style="display: block;">Submit</button>
        </div>
    </body>
</html>
