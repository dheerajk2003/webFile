        <title>svg's</title>

    <body>
        <svg width="200" height="400">
            <polygon points="100,0 0,200 200,200" 
            style="fill:burlywood; stroke:black" />
            <rect x="0" y="200" width="200" height="200"
            style="fill:rgb(189, 77, 74); opacity:0.7; stroke:black " />
            <rect x="50" y="250" width="100" height="150"
            style="fill:rgb(189, 77, 74); opacity:1; stroke:black" />
            <circle cx="100" cy="100" r="35" fill="rgb(189, 77, 74) " stroke="black"/>
        </svg>
    </body>
</html>
